group 'com.wl'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    //compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex:rxjava:1.0.+'
    compile 'io.reactivex:rxjava-math:1.0.+'
    compile 'io.reactivex:rxjava-joins:0.22.+'
    compile 'io.reactivex:rxjava-async-util:0.21.+'
    compile 'io.reactivex:rxjava-computation-expressions:0.21.+'
    compile 'io.reactivex:rxjava-string:0.22.+'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
}
